<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>html form</title>

<body>

    <!-- html form -->
  <form > 
    
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8 ">
            <!-- card -->
            <div class="card text-center">
                 <div class="card-header fw-bold d-flex justify-content-start ">
                     Payment form example
                 </div>
                 <div class="card-body">
                      <!-- field to display error msg -->
                            <div class="alert alert-danger text-start " role="alert" >
                            Some fields are missing.
                            </div>
                            <!-- first row -->
                        <div class="row">
                             <div class="col-6">
                                <div class="mb-3 text-start">
                                <label for="Card-number" class="form-label  ">Card #</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                id="Card-number" 
                                placeholder="XXXXXXXXXXXXXXXX"
                                minlength="13" 
                                maxlength="16"                                
                                required
                                >
                                
                                </div>
                             </div>
                             <div class="col-2">
                                 <div class="mb-3 text-start">
                                <label for="CVC-number" class="form-label ">CVC #</label>
                                <input
                                 type="text"
                                 class="form-control" 
                                 id="CVC-number"
                                placeholder="0000" 
                                
                                minlength="3"
                                maxlength="4"
                                required
                                >
                                    
                                </div>
                             </div>
                             <div class="col-4 text-start">
                                <label for="Amount" class="form-label ">Amount</label>
                                 <div class="input-group mb-3">                                     
                                        <span class="input-group-text ">$</span>
                                        <input 
                                        type="text" 
                                        class="form-control" 
                                        id="Amount" 
                                        aria-label="Amount"
                                        minlength="1"
                                        maxlength="9"
                                        required
                                        >
                                        
                                        
                                </div>
                             </div>
                        </div>
                        <!-- second row -->
                        <div class="row text-start">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="first-name" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="first-name" >
                                </div>

                            </div>
                            <div class="col-6">
                                 <div class="mb-3">
                                    <label for="Last-name" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="Last-name" >
                                </div>
                            </div>
                        </div>
                        <!-- third row -->
                         <div class="row text-start">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="City-name" class="form-label">City</label>
                                    <input type="text" class="form-control" id="City-name" >
                                    </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3 ">
                                <label for="State" class="form-label">State</label>
                                <select class="form-select w-100">

                                    <option selected>Pick a State</option>
                                    <option value="1">New York</option>
                                    <option value="2">Texas</option>
                                    <option value="3">New Jersey</option>
                                </select>
                                </div>  
                            </div> 
                                   <div class="col-3">
                                <div class="mb-3">
                                    <label for="Postal-Code" class="form-label w-100">Postal code</label>
                                    <input type="text" class="form-control" id="Postal-Code" >
                                    </div>

                            </div>                     
                            </div>
